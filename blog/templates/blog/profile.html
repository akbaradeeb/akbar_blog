<!-- djangotemplates/example/templates/index.html -->
{% extends 'base.html' %}
{% block title %}Profle {% endblock title %}
{% block nav-style %}home{% endblock %}
{% block content %}
<style>
    body{padding-top:30px;}

.glyphicon {  margin-bottom: 10px;margin-right: 10px;}

small {
display: block;
line-height: 1.428571429;
color: #999;
}
</style>
    <div class="container">
        <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="/media/{{ user.profile.profile_image }}" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>
                            {{user.first_name}} {{user.last_name}}</h4>
                        <small><cite title="San Francisco, USA">{{user.profile.location}}<i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{user.email}}
                            <br />
                            <i class="glyphicon glyphicon-gift"></i>{{user.profile.birth_date}}</p>
                        <p>
                            {{user.profile.bio}}
                        </p>
                        <!-- Split button -->
                        <div class="btn-group">
                             <a href="/profile/update" class="btn btn-primary">Update</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
